{% extends 'base.html' %}
{% load static %}

{% block css_files %} 
        <link rel="stylesheet" href="{% static 'istifadeci/css/style.css' %}" media="screen" >
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% endblock %}

{% block title %} Giriş {% endblock %}

{% block content %}
    <div class="col">
        <h1>Giriş</h1>
        <hr>

        <form method="POST">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>

            <input type="submit" value="Giriş" class="btn-primary">
        </form>
    </div>
{% endblock content%}

{% block js_files %} 
        <script src="{% static 'istifadeci/js/script.js' %}"></script>
{% endblock %}
