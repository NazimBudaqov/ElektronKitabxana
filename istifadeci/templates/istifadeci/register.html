{% extends 'base.html' %}
{% load static %}

{% block css_files %} 
        <link rel="stylesheet" href="{% static 'istifadeci/css/style.css' %}" media="screen" >
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% endblock %}

{% block title %} Register {% endblock %}

{% block content %}
        <div class="col">
            <h1> Qeydiyyat </h1>
            <hr>
    
            <form method="POST">
                {% csrf_token %}
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}
    
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" value="{{ username }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ email }}">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstname" class="form-label">Adınız</label>
                        <input type="text" class="form-control" name="firstname" value="{{ firstname }}">
                    </div>
                    <div class="col">
                        <label for="lastname" class="form-label">Soyadınız</label>
                        <input type="text" class="form-control" name="lastname" value="{{ lastname }}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="repassword" class="form-label">Şifrə</label>
                        <input type="password" class="form-control" name="repassword">
                    </div>
                    <div class="col">
                        <label for="password" class="form-label">Yenidən Şifrə</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                </div>
                <input type="submit" value="Register" class="btn-primary">
            </form>
        </div>
        
{% endblock %}

{% block js_files %} 
        <script src="{% static 'istifadeci/js/script.js' %}"></script>
{% endblock %}
