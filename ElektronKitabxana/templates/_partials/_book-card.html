{% load static %}

<div class="col-3 mx-4" >
        <div class="book read bg-dark text-white" style="width: 120%;; block-size: fit-content; border-radius: 10px 10px 30px 5px;">
          <div class="cover">
            <img src="{{ book.image.url }}">
          </div>
          <div class="description" >
            <p class="title " >
              {% if request.user.is_authenticated %}
                <a style="font-weight: 600;" href="{% url 'book_details' book.slug %}">
                  {{ book.title }}<br>
                </a>
              {% else %}
                <a style="font-weight: 600;" href="{% url 'login'%}">
                  {{ book.title }}<br>
                </a>
              {% endif %}
              <span class="author" style="font-style: italic; font-weight: 600;">{{ book.author.name }} {{ book.author.lastName }}</span>
            </p>
          </div>
        </div>
    </div>
